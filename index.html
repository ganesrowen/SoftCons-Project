<script>
	 $(document).ready(function(){
		
                $.ajax({
                    type: "GET",
                    url: "http://localhost/OnlinePetShop/api/allproducts",
                    dataType: "json",

                    success: function (data, status, xhr) {
                        

                        var output = '';
                        for (let i = 0; i < data.length; i++) {
							
							if(i==0 || i == 5 ){

							}
                            
							output += '<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">';
							output += '<div class="txthover">';

							output += '<div class="txtcontent">';
							output += '<div class="stars">';
							output += '<div class="glyphicon glyphicon-star"></div>';
							output += '<div class="glyphicon glyphicon-star"></div>';
							output += '<div class="glyphicon glyphicon-star"></div></div>' +
												'<div class="simpletxt">';
							output += '<h3 class="name">' + data[i].name+ '</h3>';
							output += '<p>' + data[i].description +' </p>';
	 						output += '<h4 class="price"> RM' + data[i].price +'</h4>';
	 						output += '<button><a  href="readmore.html?itemNo='+ data[i].id + '" id="read">More Details</a></button><br>';
	 						output += '<div class="wishtxt">';
							output +=	'<p class="paragraph1"> Add to Wishlist <span class="glyphicon glyphicon-heart"></span> </p><p class="paragraph2">Compare <span class="icon"><img src="image/compicon.png" alt="compicon"></span></p>';
							output += '</div>';
							output += '</div>';
							output += '<div class="stars2">';
							output += '<div class="glyphicon glyphicon-star"></div>';
							output += '<div class="glyphicon glyphicon-star"></div>';
							output += '<div class="glyphicon glyphicon-star"></div>';
							output += '</div>';
							output += '</div>';
							output += '</div>';	
							output += "</div>"; 
							
							
							if(i==4 || i == 9 ){
								output += "</div>";
							}
                            

                        }


                       
                        $('.grid').append(output);
                    },

                    error: function () {
                        alert(status);
                    }
                });


            });
